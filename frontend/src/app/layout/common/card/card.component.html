@if (video) {
  <div class="card">
    <div class="thumbnail" [routerLink]="['/watch', video.id]">
      <img
        [ngSrc]="appSettingService.prepareImgUrl(video.thumbnail)"
        fill
        alt="Thumbnail"
      />
      <div class="duration">{{ video.duration }}</div>
    </div>
    <div class="content">
      <div class="profile-pic">
        <img
          [ngSrc]="appSettingService.prepareImgUrl(video.channel?.avatar)"
          fill
          alt="profile"
        />
      </div>
      <span class="title">{{ video.title }}</span>
      <span
        class="channel-name cursor-pointer"
        [routerLink]="['channel', video.channelId]"
      >
        {{ video.channel?.title }}
        <span class="verified">
          <svg viewBox="0 0 24 24" focusable="false">
            <path
              d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zM9.8 17.3l-4.2-4.1L7 11.8l2.8 2.7L17 7.4l1.4 1.4-8.6 8.5z"
            ></path>
          </svg>
        </span>
      </span>
      <span class="views"
        >{{ video.views }} views . <span class="time">2 months ago</span></span
      >
    </div>
  </div>
} @else {
  <div class="card">
    <div class="thumbnail skeleton"></div>
    <div class="content">
      <div class="profile-pic skeleton"></div>
      <span class="title skeleton skeleton-text"></span>
      <span class="channel-name skeleton skeleton-text"></span>
      <span class="views skeleton skeleton-text"></span>
    </div>
  </div>
}
