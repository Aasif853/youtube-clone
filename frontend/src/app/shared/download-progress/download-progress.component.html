<div class="relative flex flex-col w-full h-full">
  <!-- Dismiss button -->
  <ng-container *ngIf="data.dismissible">
    <div class="absolute top-0 right-0 pt-4 pr-4">
      <button mat-icon-button [matDialogClose]="false">
        <mat-icon class="text-secondary"> close</mat-icon>
      </button>
    </div>
  </ng-container>

  <!-- Content -->
  <div class="model-body">
    <div
      class="flex flex-col sm:flex-row flex-auto items-center sm:items-start p-8 pb-6 sm:pb-8"
    >
      <!-- Icon -->
      <ng-container>
        <div
          class="flex flex-0 items-center justify-center w-10 h-10 sm:mr-4 rounded-full"
          [ngClass]="{
            'text-blue-600 bg-blue-100 dark:text-blue-50 dark:bg-blue-600':
              !isCompleted,
            'text-green-500 bg-green-100 dark:text-green-50 dark:bg-green-500':
              isCompleted,
          }"
        >
          <mat-icon class="text-current">
            {{ isCompleted ? "download_done" : "cloud_upload" }}</mat-icon
          >
        </div>
      </ng-container>

      <ng-container>
        <div
          class="flex flex-col items-center sm:items-start mt-4 sm:mt-0 sm:pr-8 space-y-1 text-center sm:text-left"
        >
          <!-- Title -->
          <ng-container>
            <div class="text-xl leading-6 font-medium">
              {{ isCompleted ? "Upload Complete" : "Upload in progress" }}
            </div>
          </ng-container>

          <!-- Message -->
          <!-- <ng-container *ngIf="data.message"> -->
          <div class="text-secondary">
            Please wait till the upload compelte, do not close this tab
          </div>
          <!-- </ng-container> -->
        </div>
      </ng-container>
    </div>
    <div
      class="flex flex-col gap-4 flex-auto items-center sm:items-start px-8 pb-6 sm:pb-8"
    >
      <mat-progress-bar
        mode="determinate"
        [value]="progress"
        mode="buffer"
        [bufferValue]="+progress + 5"
      ></mat-progress-bar>
      <div class="text-secondary">Progress {{ decimalFormat }}%</div>
    </div>
  </div>
  <!-- Actions -->
  <ng-container>
    <div
      class="model-footer flex items-center justify-between px-6 py-4 space-x-3 bg-gray-50 dark:bg-black dark:bg-opacity-10"
    >
      <button
        mat-stroked-button
        [matDialogClose]="false"
        color="warn"
        (click)="onCancel()"
      >
        {{ isCompleted ? "Close" : "Cancel" }}
      </button>
      <ng-container *ngIf="isCompleted">
        <button mat-flat-button color="primary">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >print</mat-icon
          >
          <span class="ml-2 mr-1">Complete</span>
        </button>
      </ng-container>
    </div>
  </ng-container>
</div>
