<section class="channel-container">
  <!-- Channel Banner -->
  <section class="channel-banner">
    <img
      [src]="
        channelDetails.coverImage ||
        'https://images.unsplash.com/photo-1486597622250-f997d79907f8?w=1400&h=600&fit=crop'
      "
      fill
      alt="Thumbnail"
    />
  </section>

  <!-- Channel Info -->
  <section class="channel-info">
    <div class="info-container">
      <div class="channel-icon">
        <img
          [src]="
            channelDetails.avatar ||
            'https://images.unsplash.com/photo-1467912681710-2a73a89d88d6?w=80&h=80&fit=crop'
          "
          alt=""
        />
      </div>

      <div class="channel-title">
        <h1>
          {{ channelDetails.title }}
          <span class="verified">
            <svg viewBox="0 0 24 24" focusable="false">
              <path
                d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zM9.8 17.3l-4.2-4.1L7 11.8l2.8 2.7L17 7.4l1.4 1.4-8.6 8.5z"
              ></path>
            </svg>
          </span>
        </h1>

        <div class="channel-subscriber-count">
          {{ channelDetails.subscriptions }} subscribers
        </div>
      </div>

      <div class="channel-subscribe">
        <!-- <button class="subscribe-btn btn">Upload</button> -->
        <button class="subscribe-btn btn" (click)="subscibeToChannel()">
          {{ channelDetails.isSubscribed ? "Unsubscribe" : "Subscribe" }}
        </button>

        <button class="notification-btn btn" aria-label="Enable Notifications">
          <i class="fas fa-bell" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </section>
  <!-- End of channel info section -->

  <!-- Channel navigation -->
  <nav class="channel-nav">
    <mat-tab-group
      class="channel-tab"
      mat-stretch-tabs="false"
      disableRipple
      mat-align-tabs="start"
    >
      <mat-tab label="Vidoes">
        <app-listing [showCategory]="false" [chennelId]="channelId" />
      </mat-tab>
      <mat-tab label="Playlists">Content 3</mat-tab>
      <!-- <mat-tab label="Community">Content 3</mat-tab> -->
      <!-- <mat-tab label="Channels">Content 3</mat-tab> -->
      <mat-tab label="About">Content 3</mat-tab>
    </mat-tab-group>
  </nav>
  <!-- End of channel navigation -->
</section>
