<section class="container-card mx-auto">
  <form
    class="container mx-auto grid grid-cols-1 gap-4"
    [formGroup]="videoForm"
  >
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <!-- <mat-form-field appearance="outline">
    <mat-label>Input</mat-label>
    <input matInput />
  </mat-form-field> -->
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <div><app-uploader /></div>
    <div class="flex flex-col w-full p-4">
      <div class="flex gap-3 justify-end">
        <button mat-stroked-button color="warn" (click)="onClear()">
          Clear
        </button>
        <button mat-raised-button color="primary" (click)="onUpload()">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >cloud_upload</mat-icon
          >
          {{ "UPLOAD" }}
        </button>
      </div>
    </div>
  </form>
</section>
