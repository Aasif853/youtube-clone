<section class="watch-container">
  <div class="watch">
    <div class="video-player-container">
      <!-- <img [src]="video.thumbnail" alt="Thumbnail" /> -->
      <app-video-player [video]="video" />
    </div>
    <div class="content">
      <span class="title">{{ video.title }}</span>

      <div class="channel">
        <div class="profile-pic">
          <img
            [ngSrc]="appSettingService.prepareImgUrl(video.channel?.avatar)"
            alt="profile"
          />
        </div>
        <div>
          <span class="channel-name">
            {{ video.channel?.title }}
            <span class="verified">
              <svg viewBox="0 0 24 24" focusable="false">
                <path
                  d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zM9.8 17.3l-4.2-4.1L7 11.8l2.8 2.7L17 7.4l1.4 1.4-8.6 8.5z"
                ></path>
              </svg>
            </span>
          </span>
          <span class="views"
            >100k subscribers
            <!-- <span class="time">2 months ago</span> -->
          </span>
        </div>
      </div>

      <div class="description">
        <span class="views"
          >{{ video.views }} views .
          <span class="time">2 months ago</span>
        </span>
        <!-- <span class="header">Description</span> -->
        <p>{{ video.description }}</p>
      </div>
    </div>
  </div>
  <!-- <div class="recommend">
    <span class="header">Recommended</span>
    <hr />
  </div> -->
  <!-- <div class="comments">
    <span class="header">Comments</span>
    <hr class="my-2" />
  </div> -->
</section>
