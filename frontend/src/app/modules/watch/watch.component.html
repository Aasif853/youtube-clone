<section class="watch-container">
  <div class="watch">
    <div class="thumbnail">
      <img [src]="video.thumbnail" alt="Thumbnail" />
      <div class="duration">{{ video.duration }}</div>
    </div>
    <div class="content">
      <span class="title">{{ video.title }}</span>
      <div class="channel">
        <div class="profile-pic">
          <img
            src="https://yt3.googleusercontent.com/UlKrbeZ4Xz79DUbEbF3FvC0FQ4A_cvpIIzhJQ_wigP8CL_Xf_WF-ryYrrtGpqpD9WzAplsUz=s176-c-k-c0x00ffffff-no-rj"
            alt="profile"
          />
        </div>
        <div>
          <span class="channel-name">
            Hyperplexed
            <span class="verified">
              <svg viewBox="0 0 24 24" focusable="false">
                <path
                  d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zM9.8 17.3l-4.2-4.1L7 11.8l2.8 2.7L17 7.4l1.4 1.4-8.6 8.5z"
                ></path>
              </svg>
            </span>
          </span>
          <span class="views"
            >100k subscribers
            <!-- <span class="time">2 months ago</span> -->
          </span>
        </div>
        <div>
          <span class="views"
            >{{ video.views }} views .
            <span class="time">2 months ago</span>
          </span>
        </div>
      </div>

      <div class="description">
        <span class="header">Description</span>
      </div>
    </div>
  </div>
  <div class="recommend">
    <span class="header">Recommended</span>
    <hr />
  </div>
  <div class="comments">
    <span class="header">Comments</span>
    <hr class="my-2" />
  </div>
</section>
